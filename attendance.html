<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOT College Attendance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .logo {
        font-size: 2.5rem;
        color: #764ba2;
        margin-bottom: 10px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }
      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      select,
      button {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      select {
        background: #f9f9f9;
      }
      select:focus {
        outline: none;
        border-color: #764ba2;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .ip-info {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }
      .loading {
        display: none;
        margin-top: 20px;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #764ba2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ“</div>
      <h1>AI & DS Attendance System</h1>
      <div class="form-group">
        <label for="studentId">Select Your Student ID:</label>
        <select id="studentId">
          <option value="">-- Select Student ID --</option>
        </select>
      </div>
      <button id="markAttendance" disabled>Mark Attendance</button>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your attendance...</p>
      </div>
      <div class="status" id="status"></div>
      <div class="ip-info">
        <p>Your IP: <span id="userIP">Detecting...</span></p>
        <p>School IP: 223.178.82.206</p>
        <p><strong>Note:</strong> You must be connected to school WiFi</p>
      </div>
    </div>

    <script>
      // âœ… Your Google Apps Script Web App URL
      const GOOGLE_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxe4zn0RCMAMkKaV7aJZRCpway_0wvpSyz4b1ldLnata1V8a3B1OhBhFWwOwqnd2aVk/exec";

      // âœ… School WiFi IP
      const SCHOOL_IP = "10.161.86.33";
;

      // DOM Elements
      const studentIdSelect = document.getElementById("studentId");
      const markAttendanceBtn = document.getElementById("markAttendance");
      const statusDiv = document.getElementById("status");
      const loadingDiv = document.getElementById("loading");
      const userIPSpan = document.getElementById("userIP");

      // Populate student IDs (1â€“50)
      function populateStudentIds() {
        for (let i = 1; i <= 50; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `Student ${i}`;
          studentIdSelect.appendChild(option);
        }
      }

      // Get user's IP address
      async function getUserIP() {
        try {
          const response = await fetch("https://api.ipify.org?format=json");
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error("Error fetching IP:", error);
          return "unknown";
        }
      }

      // Update IP display
      async function updateIPDisplay() {
        const ip = await getUserIP();
        userIPSpan.textContent = ip;
        return ip;
      }

      // Check if user is on school WiFi
      function isOnSchoolWiFi(userIP) {
        return userIP === SCHOOL_IP;
      }

      // Show status message
      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        statusDiv.style.display = "block";
      }

      // Mark attendance
      async function markAttendance() {
        const studentId = studentIdSelect.value;
        const userIP = await getUserIP();

        if (!studentId) {
          showStatus("Please select your Student ID", "error");
          return;
        }
        // Show loading
        loadingDiv.style.display = "block";
        markAttendanceBtn.disabled = true;
        statusDiv.style.display = "none";

        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
            body: JSON.stringify({
              studentId: studentId,
              ipAddress: userIP,
              timestamp: new Date().toLocaleString(),
            }),
          });

          const result = await response.json();
          if (result.success) {
            showStatus("âœ… Attendance marked successfully!", "success");
          } else {
            showStatus(
              "âŒ Error marking attendance: " + (result.error || "Unknown error"),
              "error"
            );
          }
        } catch (error) {
          showStatus("âŒ Network error. Please try again.", "error");
          console.error("Error:", error);
        } finally {
          loadingDiv.style.display = "none";
          markAttendanceBtn.disabled = false;
        }
      }

      // Event Listeners
      studentIdSelect.addEventListener("change", function () {
        markAttendanceBtn.disabled = !this.value;
      });

      markAttendanceBtn.addEventListener("click", markAttendance);

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        populateStudentIds();
        updateIPDisplay();
      });
    </script>
  </body>
</html>
